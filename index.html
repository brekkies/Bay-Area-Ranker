<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bay Area Downtown Rankings</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <header>
        <h1>Bay Area Downtown Rankings</h1>
    </header>
    <main>
        <div class="chart-container">
            <canvas id="downtownChart" width="400px" height="2000px"></canvas>
        </div>

        <div class="weights-container">
            <h3>Adjust Importance:</h3>
            <label>Cafes: <input type="range" id="weight-CafeScore" min="0" max="100" value="0"></label>
            <label>Books: <input type="range" id="weight-BookScore" min="0" max="100" value="0"></label>
            <label>Parks: <input type="range" id="weight-ParkScore" min="0" max="100" value="0"></label>
            <label>Bikes: <input type="range" id="weight-BikeScore" min="0" max="100" value="0"></label>
            <label>Transit: <input type="range" id="weight-TransitScore" min="0" max="100" value="0"></label>
            <label>Trees: <input type="range" id="weight-TreeScore" min="0" max="100" value="0"></label>
            <label>Library: <input type="range" id="weight-Library" min="0" max="100" value="0"></label>
            <label>Movie Theater: <input type="range" id="weight-MovieTheater" min="0" max="100" value="0"></label>
        </div>
        
        <div id="details-container">
            <h3 id="details-title">Hover over a bar for details</h3>
            <div id="details-info"></div>
          </div>
    </main>
    
    <footer>
        <p>Created by Blake Thomas</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
